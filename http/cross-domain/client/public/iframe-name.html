<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function getData() {
      var iframe = document.getElementById('test');
      iframe.onload = function() {
        var data = iframe.contentWindow.name;
        // 处理数据
        console.log(data);
      };
      iframe.src = 'http://localhost:3002/cors'; // 设置成一个和主页面同源的页面就可以
    }
  </script>
  <iframe id="test" src="http://localhost:3001/iframe-name" style="display:none;" onload="getData()"></script>
</body>
</html>
