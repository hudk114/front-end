<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>脚注跟随</title>
  <link rel="stylesheet" href="./libs/reset.css">
  <style>
    .wrapper {
      width: 100%;
      height: 700px;
      background-color: aquamarine;
      overflow: hidden;
      padding: 50px;
    }

    .content-wrapper {
      position: relative;
      display: inline-block;
      background-color: azure;
    }

    .msg-follow {
      position: absolute;
      margin-left: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="msg">
          多喝热水多睡觉<br>少打嘴炮少嗑药
        </div>
        <div class="msg-follow">132</div>
      </div>
    </div>
  </div>
</body>
</html>
