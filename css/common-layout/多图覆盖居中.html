<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多图覆盖居中</title>
  <link rel="stylesheet" href="./libs/reset.css">
  <style>
    .wrapper {
      width: 100%;
      height: 700px;
      background-color: aquamarine;
      text-align: center;
      position: relative;
      font-size: 0;
    }

    .wrapper::before {
      display: block;
      content: '';
      width: 100%;
      height: 50%;
    }

    .img-large {
      width: 300px;
      height: 400px;
    }

    .img-small {
      width: 100px;
      height: 200px;
    }
    
    .img {
      transform: translate(-50%, -50%);
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <img src="./imgs/2.jpg" class="img-large img" />
      <img src="./imgs/1.png" class="img-small img" />
    </div>
  </div>
</body>
</html>
